
<!DOCTYPE html>
{% load static%}
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/booking.css' %}" >
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>

  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bxl-c-plus-plus'></i>
      <span class="logo_name">Ola</span>
    </div>
      <ul class="nav-links">
        <li>
          <a href="#" class="active">
            <i class='bx bx-grid-alt' ></i>
            <span class="links_name">
              <form method="POST" action="{% url 'customer' %}">{% csrf_token %}
                <input type="hidden" name="username" value= {{Passenger_ID.0}} >
              <button type = "submit" >Dashboard</button>
              </form>
            </span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-box' ></i>
            <span class="links_name">
              <form method="POST" action="{% url 'previoustrips' %}">{% csrf_token %}
                <input type="hidden" name="username" value= {{Passenger_ID.0}} >
                <input type="hidden" name="displayname" value={{Name.0}}>
              <button type = "submit" >Previous Trips</button>
              </form>
            </span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-cog' ></i>
            <span class="links_name">Edit Details</span>
          </a>
        </li>
        <li class="log_out">
          <a href="#">
            <i class='bx bx-log-out'></i>
            <span class="links_name">
              <form action="{% url 'logout'%}" method="post">{% csrf_token %}
                <button type="submit" >Log out</button>
              </form>
            </span>
          </a>
        </li>
      </ul>
  </div>
  <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <i class='bx bx-menu sidebarBtn'></i>
        <span class="dashboard">Booking</span>
      </div>
      <div class="profile-details">
        <!--<img src="images/profile.jpg" alt="">-->
        <span class="admin_name">{{Name}}</span>
        <i class='bx bx-chevron-down' ></i>
      </div>
    </nav>
    <div class="home-content">
        <div class="overview-boxes">
          <div class="box" >
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Pickup Location</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter pickup location">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Drop Location</label>
                  <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter drop location">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
          </div>
        </div>

    </div>
  </section>
  

  <script>
   let sidebar = document.querySelector(".sidebar");
let sidebarBtn = document.querySelector(".sidebarBtn");
sidebarBtn.onclick = function() {
  sidebar.classList.toggle("active");
  if(sidebar.classList.contains("active")){
  sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
}else
  sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
}
 </script>


</body>
</html>
